services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "8080:8080"
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf"
    depends_on:
      - backend
      - frontend
    networks:
      - sm-prod
      
  backend:
    build:
      context: ./backend
    networks:
      - sm-prod

  frontend:
    build:
      context: ./frontend
    networks:
      - sm-prod
      
networks:
  sm-prod:
