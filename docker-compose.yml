version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - sm-prod

  backend:
    build: ./backend
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
    networks:
      - sm-prod

networks:
  sm-prod:
