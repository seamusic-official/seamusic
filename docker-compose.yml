version: '3.8'

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - 80:80
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf"
    depends_on:
      - frontend
      - backend
    networks:
      - sm-prod

  frontend:
    build: ./frontend
    ports:
      - 3000:3000
    networks:
      - sm-prod

  backend:
    build: ./backend
    ports:
      - 8000:8000
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
    networks:
      - sm-prod

networks:
  sm-prod:
