version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: frontend
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '3000:3000'
    restart: always
    env_file:
      - .env
    volumes:
      - ./:/frontend/
    networks:
      - frontend

networks:
  frontend:
    driver: "bridge"
